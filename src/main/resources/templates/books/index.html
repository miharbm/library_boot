<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<a href="/books/new">
    Add book
</a>
<a href="/books/search">
    Поиск книг
</a>
<br/>
<hr/>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName()} + ',' + ${book.getAuthor()} + ',' + ${book.getYear()}">
        book
    </a>
</div>

</body>
</html>
